{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title>WorkSnaps</title>
	<link rel="stylesheet" type="text/css" href="{%static 'home.css'%}">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>
<body>
	<div class="box">
		<h2>Daily Report</h2>
<form>
	<div class="inputBox">
		<input type="text" name="" required="">
		<label>What was done this day?</label>
	</div>
	<div class="inputBox">
		<input type="text" name="" required="">
		<label>What is your plan for the next day?</label>
	</div>
	<div class="inputBox">
		<input type="text" name="" required="" placeholder="No">
		<label> What are your blockers?</label>
	</div>
	<div class="inputBox">
		<input type="text" name="" required="">
		<label>Do you have enough tasks to keep you busy for the next three days?</label>
	</div>
	<div class="inputBox">
		<input type="text" name="" required="">
		<label>If you get stuck are you still able to work on something else?</label>
	</div>
	<input type="submit" name="Submit">
</form>
</div>
</body>
</html>
